<div class="edit-incomes-costs-page">
            <div class="col py-3  create-incomes main-container">
                <div class="main-page-text">Редактирование дохода и расхода</div>
                <div class="create-income-input " id="edit-expense-form">
                    <div class="mb-3">
                        <select class="form-select" id="typeSelect">
                            <option value="" disabled selected class="form-select-placeholder">Тип...</option>
<!--                            <option value="income">Доход</option>-->
<!--                            <option value="expense">Расход</option>-->
                        </select>
                    </div>
                    <div class="mb-3">
                        <select class="form-select" id="typeSelectCategory">
                            <option value="" disabled selected class="form-select-placeholder" >Категория...</option>
<!--                            <option value="food">Еда</option>-->
<!--                            <option value="housing">Жильё</option>-->
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="amountInput" placeholder="Сумма в $...">
                    </div>
                    <div class="mb-3 date-input-container">

                        <input type="text" class="form-control" id="dateInputDate" placeholder="11.09.2022" onfocus="(this.type='date')" onblur="(this.type='text')">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="commentInput" rows="1" placeholder="Комментарий..."></textarea>
                    </div>
                </div>
                <div class="create-incomes-buttons">
                    <button type="button" class="btn btn-success" id="create-button">Создать</button>
                    <button type="button" class="btn btn-danger" id="cancel-button">Отмена</button>
                </div>
            </div>
        </div>
