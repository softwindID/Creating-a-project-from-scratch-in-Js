<section class="vh-100 auth">
    <div class="container-fluid h-custom full-height">
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-4">
            <div class="logo" id="logo">
                <img src="/images/logo.png" alt="logo">
            </div>
            <form>
                <div class="text-center" id="title">
                    <h1 class="lead   me-3 mb-20 login-title">Создайте аккаунт</h1>
                </div>

                <!-- Email input -->
                <div data-mdb-input-init class="form-outline ">
                    <div class="input-group mb-4">
                            <span class="input-group-text" id="basic-addon">
                                <i class="fas fa-user"></i>
                            </span>
                        <input type="text" class="form-control" placeholder="ФИО" aria-label="user" aria-describedby="basic-addon">
                    </div>
                </div>


                <div data-mdb-input-init class="form-outline ">
                    <div class="input-group mb-4">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fas fa-envelope"></i>
                            </span>
                        <input type="text" class="form-control" placeholder="Электронная почта" aria-label="email" aria-describedby="basic-addon1">
                    </div>
                </div>

                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon2">
                                <i class="fas fa-lock"></i>
                            </span>
                        <input type="text" class="form-control" placeholder="Пароль" aria-label="password" aria-describedby="basic-addon2">
                    </div>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                    <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon3">
                                <i class="fas fa-lock"></i>
                            </span>
                        <input type="text" class="form-control" placeholder=" Подтверждение пароля" aria-label="password" aria-describedby="basic-addon3">
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <!-- Checkbox -->
                    <div class="form-check mb-0">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                        <label class="form-check-label" for="form2Example3">
                            Запомнить меня
                        </label>
                    </div>
                </div>

                <div class="text-center text-lg-start mt-4 pt-2">
                    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary w-100  mb-4">Войти</button>
                    <p class="small fw- normal mt-2 pt-1 mb-0">Ещё нет аккаунта?
                        <a href="#!"class="link-primary">Пройдите регистрацию</a></p>
                </div>
            </form>

        </div>
    </div>
    </div>
</section>
